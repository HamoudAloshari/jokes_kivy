name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install packages
      run: sudo apt-get update && sudo apt-get install -y python3 python3-pip openjdk-17-jdk

    - name: Install buildozer
      run: pip install buildozer cython

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: jokes-app-apk
        path: bin/*.apk
